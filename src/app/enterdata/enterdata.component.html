<p>
  Add Project hours for today:
</p>

<form novalidate [formGroup]="this.entryForm">

  <fieldset>
    <div class="form-group">
      <label class="control-label">Day</label>
      <input name="day" class="form-control" type="number">
    </div>
  </fieldset>

  <fieldset>
    <div class="form-group">
      <label class="control-label">Hours</label>
      <input name="hours" class="form-control" type="number">
    </div>
  </fieldset>

  <fieldset>
    <div class="form-group">
      <label class="control-label">Project</label>
      <select class="form-control">
        <option value="">Please select a project</option>
        <option *ngFor="let project of projects"
                [value]="project">
                {{ project }}
        </option>
      </select>
    </div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Add</button>

  <pre>{{entryForm.value | json}}</pre>
</form>
